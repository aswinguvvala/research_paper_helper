  #     sh -c "pip install -r requirements.txt && 
  #            python app.py"
  #   environment:
  #     - DEBUG=true
  #   profiles:
  #     - dev

volumes:
  ai_models:
    driver: local

networks:
  default:
    name: research-assistant-network